<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST - ToDo Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="LIST logo">
        </div>
        <nav>
            <a href="index.html" class="home-btn">Home</a>
        </nav>
    </header>
    <hr class="header-separator">

    <main>
        <aside class="sidebar">
            <div class="user-section">
                <div class="user-icon">
                    <img src="img/profile.jpg" alt="User Profile">
                </div>
                <div class="user-login">
                    Login
                </div>
            </div>
            <h3>MY LISTS</h3>
            <div class="list-item">All Tasks <span>≡</span></div>
            <div class="list-item">ToDo <span>+</span></div>
            <div class="list-item">Done <span>+</span></div>
            <div class="list-item">Overdue Task <span>+</span></div>
            <div class="list-item">Important ! <span>+</span></div>
        </aside>

        <section class="main-content">
            <div class="main-background">
                <img src="img/background.jpg" alt="User Profile">
            </div>
        </section>
    </main>

    <footer>
        <p>©2024 LIST. All rights reserved.</p>
        <nav>
            <a href="#">Contact Us</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
