<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST - ToDo Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="LIST logo">
        </div>
        <nav>
            <div class="nav-content">
                <img width="48" height="48" src="https://img.icons8.com/windows/32/home.png" alt="home"/>
                <a href="index.html" class="home-btn">Home</a>
            </div>
        </nav>
    </header>
    <hr class="header-separator">

    <main>
        <aside class="sidebar">
            <div class="user-section">
                <div class="user-icon">
                    <img src="img/profile.jpg" alt="User Profile">
                </div>
                <div class="user-login">
                    Login<span class="edit-icon"><img width="30" height="30" src="https://img.icons8.com/wired/64/edit.png" alt="edit"/></span>
                </div>
            </div>
            <h3>MY LISTS<span><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="search--v1"/></span></h3>
            <div class="list-item">All Tasks <span>≡</span></div>
            <div class="list-item">ToDo <span>+</span></div>
            <div class="list-item">Done <span>+</span></div>
            <div class="list-item">Overdue Task <span>+</span></div>
            <div class="list-item">Important ! <span>+</span></div>
        </aside>

        <div class="auth-container">
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
    
            <hr>
    
            <form class="signup-form">
                <div class="name-fields">
                    <input type="text" placeholder="FirstName" required>
                    <input type="text" placeholder="LastName" required>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
        
    </main>

    <footer>
        <p>©2024 LIST. All rights reserved.</p>
        <nav>
            <a href="#">Contact Us</a>
            <div class="social-icons">
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"/></a>
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/twitter.png" alt="Twitter"/></a>
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/instagram-new.png" alt="Instagram"/></a>
            </div>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
