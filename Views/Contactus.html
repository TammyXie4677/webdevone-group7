<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST - ToDo Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="LIST logo">
        </div>
        <nav>
            <div class="nav-content">
                <a href="index.html"><img width="48" height="48" src="https://img.icons8.com/windows/32/home.png" alt="home"/></a>
                <a href="index.html" class="home-btn">Home</a>
            </div>
        </nav>
    </header>
    <hr class="header-separator">

    <main>
        <div class="sidebar">
            <h1>OUR TEAM</h1>
            <div class="team-container">
                <div class="team-member">
                    <div class="member-icon">
                        <img src="img/profile.jpg" alt="Member Profile">
                    </div>
                    <div class="info">
                        <h2>Team Member 1</h2>
                        <p>Developer</p>
                        <p> A brief description about...</p>
                    </div>
                </div>
                <div class="team-member">
                    <div class="member-icon">
                        <img src="img/profile.jpg" alt="Member Profile">
                    </div>
                    <div class="info">
                        <h2>Team Member 2</h2>
                        <p>Designer</p>
                        <p>A brief description about...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form class="contact-form">
              <div class="name-fields">
                <input type="text" placeholder="FirstName" required>
                <input type="text" placeholder="LastName" required>
              </div>
              <div class="form-field">
                <input type="email" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-field">
                <textarea id="comments" name="comments" rows="4" placeholder="Welcome to leave your comments..." required></textarea>
              </div>
              <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â©2024 LIST. All rights reserved.</p>

            <a href="contactus.html">Contact Us</a>
            <div class="social-icons">
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"/></a>
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/twitter.png" alt="Twitter"/></a>
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/instagram-new.png" alt="Instagram"/></a>
            </div>
        </nav>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
